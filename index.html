<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA and CGPA Calculation Online</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
</head>

<body oncontextmenu="return false">
    <!-- NavBar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" href="#">
                <img src="favicon/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
                GPA and CGPA Calculation Online
            </a>
        </div>
    </nav>
    <!-- Section -->
    <div class="container mt-3">
        <div class="row align-items-center">
            <div class="col-md-12 text-center" id="center">
                <h1 class="p-2">GPA Calaculator</h1>
                <input type="number" placeholder="Number of Subjects" id="numberof" class="p-1" />
                <button type="button" class="btn btn-primary m-2" onclick="addSubject()" id="add">Add Subject</button>

                <form action="javascript:void(0);">
                    <table>
                        <tbody id="tableToModify">
                            <tr id="before">
                                <th class="p-2">Subject</th>
                                <th class="p-2">Credits</th>
                                <th class="p-2">Grade Point</th>
                            </tr>
                            <tr id="cloneModel">
                                <td class="p-1"><input type="text" placeholder="Subject Name" class="p-1" /></td>
                                <td class="p-1"><input type="number" class="marks p-1" min="1" max="9"
                                        placeholder="Like 1-5" required /></td>
                                <td class="p-1">
                                    <select name="grade" id="grade" class="grade p-1" required>
                                        <option value="10">O</option>
                                        <option value="9">A+</option>
                                        <option value="8">A</option>
                                        <option value="7">B+</option>
                                        <option value="6">B</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-success mt-3" onclick="calaculate()">Calaculate</button>
                    <h1 class="p-2" id="gpa"></h1>
                </form>
                <hr />
                <h1 class="p-2">CGPA Calaculator</h1>
                <input type="number" placeholder="Number of Semester" id="numberofCGPA" class="p-1" />
                <button type="button" class="btn btn-primary  m-2" onclick="addSemester()" id="add">Add Semester</button>


                <form action="javascript:void(0);">
                    <table>
                        <tbody id="tableToModifyCGPA">
                            <tr>
                                <th class="p-2">Semester GPA</th>
                            </tr>
                            <tr id="cloneModelCGPA">
                                <td class="p-1">
                                    <input type="number" class="cgpa p-1" placeholder="Example 7.7" required />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <button type="submit" class="btn btn-success mt-3" onclick="calaculateCGPA()">Calaculate</button>
                <h1 id="cgpa"></h1>
                <hr>
                <h1 class="p-2 mb-6">Trusted By</h1>
                <marquee behavior="alternate" direction="left" class="mb-2">
                    <img src="collage/siet.png" width="250" height="80" alt="Natural" />
                    <img src="collage/skct.png" width="500" height="80" alt="Natural" />
                    <img src="collage/psg.png" width="200" height="80" alt="Natural" />
                    <img src="collage/kct.png" width="300" height="80" alt="Natural" />
                    <img src="collage/srec.jpg" width="100" height="80" alt="Natural" />
                    <img src="collage/kec.png" width="100" height="80" alt="Natural" />    
                    <img src="collage/hicet.jpg" width="250" height="80" alt="Natural" />
                </marquee>
            </div>
        </div>
    </div>
    
</body>

</html>
