<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentGPA and CGPA Calculation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>GPA Calaculator</h1>
    <input type="number" placeholder="Number of Subjects" id="numberof" />
    <input type="button" value="Add Subject" onclick="addSubject()" id="add"/>

    <form action="javascript:void(0);">
        <table>
            <tbody id="tableToModify">
                <tr id="before">
                    <th>Subject</th>
                    <th>Credits</th>
                    <th>Grade Point</th>
                </tr>
                <tr id="cloneModel">
                    <td><input type="text" /></td>
                    <td><input type="number" class="mark" required/></td>
                    <td>
                        <select name="grade" id="grade" class="grade" required>
                            <option value="10">O</option>
                            <option value="9">A+</option>
                            <option value="8">A</option>
                            <option value="7">B+</option>
                            <option value="6">B</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Calaculate" onclick="calaculate()" />
        <h1 id="gpa"></h1>
    </form>
    <hr>
    <h1>CGPA Calaculator</h1>
    <input type="number" placeholder="Number of Semester" id="numberofCGPA" />
    <input type="button" value="Add Semester" onclick="addSemester()" id="add"/>

    <form action="javascript:void(0);">
        <table>
            <tbody id="tableToModifyCGPA">
                <tr>
                    <th>Semester GPA</th>
                </tr>
                <tr id="cloneModelCGPA">
                    <td>
                        <input type="number" class="cgpa" required />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <input type="submit" value="Calaculate" onclick="calaculateCGPA()" />
    <h1 id="cgpa"></h1>
</body>

</html>
